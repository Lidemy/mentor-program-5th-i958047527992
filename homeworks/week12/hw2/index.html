<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <title>Week 12 todo list</title>
  <style>
    .card {
      margin-top: 12px;
    }
  </style>
  <script>
    function escape(toOutput) {
      return toOutput.replace(/\&/g, '&amp;')
        .replace(/\</g, '&lt;')
        .replace(/\>/g, '&gt;')
        .replace(/\"/g, '&quot;')
        .replace(/\'/g, '&#x27')
        .replace(/\//g, '&#x2F')
    }

    function appendTodoToDOM(container, todo, isPrepend) {
      const html = `
      <div class="card flex-row justify-content-between align-items-center">
        <div class="card-body d-flex align-items-center ms-2">
          <input class="form-check-input mt-0" type="checkbox">
          <input type="text" class="todo-edit w-75 d-none p-0 ms-2 px-1" placeholder="todo" value="${escape(todo)}">
          <label class="form-check-label ms-2 w-75 text-break">
            ${escape(todo)}
          </label>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Basic example">
          <button type="button" class="d-inline btn btn-outline-primary btn-edit me-1">編輯</button>
          <button type="button" class="d-inline btn btn-outline-danger btn-delete">刪除</button>
        </div>
      </div>
      `
      if (isPrepend) {
        container.prepend(html)
      } else {
        container.append(html)
      }
    }
    function getUrlParameter(sParam) {
      let sPageURL = window.location.search.substring(1),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

      for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
          return typeof sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
        }
      }
      return false;
    };

    $(document).ready(() => {
      const todosDOM = $('.todos')
      let id = getUrlParameter('id')
      if (id) {
        $.ajax({
          method: "GET",
          url: `http://mentor-program.co/mtr04group3/yiluan/week12hw2/api_get_todos.php?id=${id}`
        }).done(function (data) {
          if (!data.ok) {
            alert(data.message)
            return
          }
          const todos_html = JSON.parse(data.todos_content)
          $('.todos').html(todos_html)
        }).fail(function (data) {
          alert('無此 id')
        })
      }

      $('.add-todo-form').submit((e) => {
        e.preventDefault()
        if ($('input[name=todo-item]').val().length === 0) {
          alert('請輸入待辦事項！')
          return
        }
        const newTodoData = $('input[name=todo-item]').val()
        appendTodoToDOM(todosDOM, newTodoData, true)
        $('input[name=todo-item]').val('')
      })
      $('.todos').on('click', (e) => {
        if ($(e.target).hasClass('form-check-input')) {
          $(e.target).attr("checked", "checked")
          $(e.target).siblings('.form-check-label').toggleClass('text-decoration-line-through')
          $(e.target).parents('.card').toggleClass('bg-success bg-gradient todo-done')
        }
        if ($(e.target).hasClass('btn-delete')) {
          $(e.target).parents('.card').remove()
          if ($('.todos').text().trim().length === 0) {
            $('.todos').empty()
          }
        }
        if ($(e.target).hasClass('btn-edit')) {
          if ($(e.target).hasClass('editing')) {
            const editTodo = $(e.target).parent().siblings('.card-body').children('.todo-edit').val()
            $(e.target).parent().siblings('.card-body').children('.form-check-label').text(editTodo)
            $(e.target).text('編輯')
          } else {
            $(e.target).text('編輯完成')
          }
          $(e.target).toggleClass('editing')
          $(e.target).parent().siblings('.card-body').children('.todo-edit').toggleClass('d-none')
          $(e.target).parent().siblings('.card-body').children('.form-check-label').toggleClass('d-none')
        }

      })
      $('.bottom-btns').on('click', (e) => {

        if ($(e.target).hasClass('btn-delete-all')) {
          $('.todos').empty()
        }

        $('.todos').children().removeClass('d-none')

        if ($(e.target).hasClass('btn-todo-ing')) {
          $('.todos').children('.todo-done').addClass('d-none')
        }

        if ($(e.target).hasClass('btn-todo-done')) {
          $('.todos').children().addClass('d-none')
          $('.todos').children('.todo-done').removeClass('d-none')
        }

        if ($(e.target).hasClass('btn-store')) {
          if ($('.todos').text().length === 0) {
            alert('沒有任何待辦事項可以儲存！')
          } else {
            const todos_html = $('.todos').html()
            const todos_json = JSON.stringify(todos_html)
            const todos = { 'todos': todos_json }
            $.ajax({
              method: "POST",
              url: "http://mentor-program.co/mtr04group3/yiluan/week12hw2/api_add_todos.php",
              data: todos
            }).done(function (data) {
              if (!data.ok) {
                alert(data.message)
                return
              }
              alert(`你儲存的代辦事項清單 id 為 ${data.id}`)
            });
          }
        }
      })

    })

  </script>
</head>

<body>
  <div class="container">
    <h1 class="mx-auto text-center my-5">TODO LIST</h1>
    <form class="add-todo-form">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="請輸入你想完成的事項" id="form-todo" name="todo-item">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">送出</button>
      </div>
    </form>
    <div class="todos">

    </div>
    <div class="bottom-btns d-flex justify-content-between">
      <div class="btn-group  mt-2" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-info btn-todo-all">全部</button>
        <button type="button" class="btn btn-outline-info btn-todo-ing">未完成</button>
        <button type="button" class="btn btn-outline-info btn-todo-done">已完成</button>
      </div>
      <div class="btn-group d-inline-block mt-2" role="group" aria-label="Basic example">
        <button type="button" class="d-inline btn btn-primary btn-store">儲存</button>
        <button type="button" class="d-inline btn btn-danger btn-delete-all">清空所有</button>
      </div>
    </div>


  </div>

</body>

</html>
