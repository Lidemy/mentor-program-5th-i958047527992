<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <title>Week 12 留言板</title>
  <style>
    .card {
      margin-top: 12px;
    }
  </style>
  <script>
    function escape(toOutput) {
      return toOutput.replace(/\&/g, '&amp;')
        .replace(/\</g, '&lt;')
        .replace(/\>/g, '&gt;')
        .replace(/\"/g, '&quot;')
        .replace(/\'/g, '&#x27')
        .replace(/\//g, '&#x2F')
    }

    function appendCommentToDOM(container, comment, isPrepend) {
      const html = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${escape(comment.nickname)}</h5>
            <p class="card-text">${escape(comment.content)}</p>
          </div>
        </div>
      `
      if (isPrepend) {
        container.prepend(html)
      } else {
        container.append(html)
      }
    }
    $(document).ready(() => {
      let offset = 0
      const commentsDOM = $('.comments')
      $.ajax({
        url: `http://localhost/yiluan/board_api_w12/api_comments.php?site_key=yiluan&offset=${offset}`
      }).done(function (data) {
        if (!data.ok) {
          alert(data.message)
          return
        }
        const comments = data.discussions
        for (let comment of comments) {
          appendCommentToDOM(commentsDOM, comment, false)
          offset += 1
        }
        if (comments.length < 5) {
          $('.btn-more-section').addClass('d-none')
        }
      });
      $('.add-comment-form').submit((e) => {
        e.preventDefault()
        const newCommentData = {
          'site_key': 'yiluan',
          'nickname': $('input[name=nickname]').val(),
          'content': $('textarea[name=content]').val()
        }
        $.ajax({
          type: 'POST',
          url: 'http://localhost/yiluan/board_api_w12/api_add_comment.php',
          data: newCommentData
        }).done((data) => {
          if (!data.ok) {
            alert(data.message)
            return
          }
          $('input[name=nickname]').val('')
          $('textarea[name=content]').val('')
          appendCommentToDOM(commentsDOM, newCommentData, true)
          offset += 1
        })
      })
      $('.btn-more').click((e) => {
        $.ajax({
          url: `http://localhost/yiluan/board_api_w12/api_comments.php?site_key=yiluan&offset=${offset}`
        }).done(function (data) {
          if (!data.ok) {
            alert(data.message)
            return
          }

          const comments = data.discussions
          for (let comment of comments) {
            appendCommentToDOM(commentsDOM, comment, false)
            offset += 1
          }
          if (comments.length < 5) {
            $('.btn-more-section').addClass('d-none')
          }
        });
      })
    })

  </script>
</head>

<body>
  <div class="container">
    <form class="add-comment-form">
      <div class="mb-3">
        <label for="form-nickname" class="form-label">暱稱</label>
        <input type="text" class="form-control" id="form-nickname" name="nickname">
      </div>
      <div class="mb-3">
        <label for="content-textarea" class="form-label">留言內容</label>
        <textarea class="form-control" id="content-textarea" aria-label="With textarea" name="content"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">送出</button>
    </form>
    <div class="comments">

    </div>
    <div class="btn-more-section mt-2">
      <button type="button" class="btn btn-more btn-primary">載入更多</button>
    </div>
  </div>

</body>

</html>
